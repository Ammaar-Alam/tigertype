name: Delete Snippet(s)

on:
  workflow_dispatch:
    inputs:
      snippet_ids:
        description: "Snippet ID(s) to delete (e.g. '9' or '9, 19')"
        required: true
        type: string
      environment:
        description: "Target environment (uses environment-level secrets if configured)"
        required: false
        default: production
        type: choice
        options:
          - production
          - staging

jobs:
  delete:
    name: Delete snippet(s)
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install dependencies (lockfile-aware)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found; using npm install"
            npm install
          fi

      - name: Delete snippet(s) ${{ inputs.snippet_ids }}
        env:
          NODE_ENV: production
          # If you configure environment-level secrets, this resolves to that env; otherwise falls back to repo secret
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node server/db/scripts/delete_snippet.js "${{ inputs.snippet_ids }}"

      - name: Summary
        run: |
          echo "Deleted snippet ID(s): ${{ inputs.snippet_ids }}" >> $GITHUB_STEP_SUMMARY
