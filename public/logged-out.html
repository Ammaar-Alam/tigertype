<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out - TigerType</title>
  <style>
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #F58025;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .login-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #F58025;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .login-btn:hover {
      background-color: #e67016;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You've been logged out from TigerType</h1>
    <p>Thank you for using TigerType, the Princeton-themed typing practice and racing platform.</p>
    <a href="/" class="login-btn">Log In Again</a>
  </div>
</body>
</html>
